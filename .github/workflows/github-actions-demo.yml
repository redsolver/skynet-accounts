name: Skynet Accounts Actions
on: [ push ]
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.16.7'
      - name: Install golint
        run: go get -u golang.org/x/lint/golint
      - name: Install analyze
        run: go get -u gitlab.com/NebulousLabs/analyze
      - name: Install golangci-lint
        run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.42.1
      - name: Lint
        run: make lint
      - name: Run unit tests
        run: make test
      - name: Start MongoDB
        shell: bash
        run: |
          openssl rand -base64 756 > $(pwd)/mgkey
          chmod 400 $(pwd)/mgkey
          (docker run \
            --rm \
            --detach \
            --name skynet-accounts-mongo-test-db \
            -p 17017:17017 \
            -e MONGO_INITDB_ROOT_USERNAME=admin \
            -e MONGO_INITDB_ROOT_PASSWORD=aO4tV5tC1oU3oQ7u \
            -v $(pwd)/mgkey:/data/mgkey \
            mongo:4.4.1 mongod --port=17017 --replSet=skynet --keyFile=/data/mgkey && sleep 5 && mongo -u admin -p aO4tV5tC1oU3oQ7u --port 17017 --eval "rs.initiate({_id: \"skynet\", members: [{ _id: 0, host: \"localhost:17017\" }]})
      - name: Run integration tests
        run: make test-int
